<!DOCTYPE html>
<html>
<head>
	<title>Health API: Medical data made easy</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="healthapi.css">
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
	<div class="popup-overlay"></div>
	<div class="popup-display">
	</div>
	<div id="navigation-wrapper">
		<div class="navigation">
			<div class="navigation-logo">
				<a href=""><h1 class="red-light">Health API</h1></a>
			</div>
			<a href="about.html" style="margin-right: 5px;"><button class="is-light red-light" onclick="">Info</button></a>
			<div class="navigation-list">
				<button id="btn-log" class="is-light red-light btn" onclick="loadLoginForm()">Login</button>
				<button id="btn-sign" class="red-dark btn" onclick="signUpForm()">Sign Up</button>
				<button id="btn-log-out" class="is-light red-light user-btn" onclick="handleLogOut()">Log Out</button>
			</div>
		</div>
	</div>
	<main>
	<div id="white-bckg">
		<div id="welcome" class='is-red'></div>
		<div id="landing-navigation-container">
			<button id="btn-log-select" class="red-dark user-btn" onclick="loadSelect()">Select an API</button>
			<button id="btn-log-save" class="is-light red-light user-btn" onclick="loadSaved()">Saved API Calls</button>
		</div>
		<div id="landing-text-container">
			<h2>Health data made&nbsp;<span style="text-decoration: underline; color: #FF1F57;">easy</span></h2>
		</div>
		<div id="landing-wrapper">
			<div id="landing-container">
				<div id="search-container">
					<select required id="api-selector">
						<option value="" disabled selected>Select an API</option>
					</select>
					<select required id="param-selector" class="is-disabled">
						<!-- <option value="" disabled selected>Select API Search Parameters</option> -->
					</select>
					<button id="api-submit" class="green-dark is-large" onclick="handleAPISubmit()">Search API</button>
				</div>
				<div id="save-container" style="visibility: hidden;">
					<div id="saves"></div>
				</div>
			</div>
			<div>
				<!-- saved api calls here -->
			</div>
		</div>
		<p id="sign-up-link" style="text-decoration: underline; cursor: pointer;" class="red-light" onclick="signUpForm()">Create an account and save API searches</p>
	</div>
		<!-- Generated by https://smooth.ie/blogs/news/svg-wavey-transitions-between-sections -->
		<div style="height: 150px; overflow: hidden; background-color: #FFF;" ><svg viewBox="0 0 500 150" preserveAspectRatio="none" style="height: 100%; width: 100%;"><path d="M-1.69,55.75 C145.03,-7.39 312.08,164.30 499.43,43.91 L500.00,150.00 L-0.56,151.47 Z" style="stroke: none; fill: #FF1F57;"></path></svg></div>
		<div id="data-search">Select an API and Parameter</div>
		<div id="data-wrapper">
			<pre id="data-container">
			</pre>
		</div>
	</main>
	<div id="footer-container" class="white-light" style="font-size: 14px;">
		Want a new API to be added to Health API? Email ______________
	</div>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src="style.js"></script>
	<script type="text/javascript" src="index.js"></script>
</body>
</html>
